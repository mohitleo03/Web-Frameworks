<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CRUD1/design.css">
    <script src="/CRUD1/js/controller.js"></script>
    <script src="/CRUD1/js/item.js"></script>
    <script src="/CRUD1/js/itemoperations.js"></script>
    <script src="https://kit.fontawesome.com/2f44437034.js" crossorigin="anonymous"></script>
    <title>CRUD</title>
</head>
<body>
    <div class="container">
        <h1 class="alert-success text-center">FIRST CRUD</h1>
        <div class="form-group">
            <label for="">Id</label>
            <input type="text" id="id" class="form-control" placeholder="Type Id here">
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Type Name here">
        </div>
        <div class="form-group">
            <label for="">Price</label>
            <input type="range" min="100" max="1000" id="price" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Desc</label>
            <textarea id="desc" class="form-control" placeholder="Type Desc here" cols="30" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="">Color</label>
            <input type="color" id="color" class="form-control">
        </div>
        <div class="form-group">
            <label for="">URL</label>
            <input type="url" id="url" class="form-control" placeholder="https://sample.com">
        </div>
        <div class="form-group">
            <button id="add" class="btn btn-primary">Add</button>
            <button class="btn btn-danger">Delete</button>
            <button class="bt btn-info">Search</button>
            <button class="bt btn-secondary">Update</button>
            <button class="btn btn-success">Save</button>
            <button class="btn btn-warning">Load</button>
            <button class="btn btn-primary">Sort</button>
            <button class="btn btn-info">Load From Server</button>
            <button class="btn btn-dark">Clear All</button>
        </div>
        <h3>Toatal Records Mark Recods Unmark Records</h3>
        <table class="table table-bordered">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Desc</th>
                <th>Color</th>
                <th>URL</th>
                <th>Operations</th>
            </tr>
            <tbody id="items">

            </tbody>
        </table>
    </div>
</body>
</html>
